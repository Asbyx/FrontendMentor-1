<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>



<body>
<div class="card">
    <h3 class="cardTitle">Order Summary</h3>
    <p class="cardText"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

    <div class="offer">
        <h4 class="offerName">Annual Plan</h4>
        <p class="offerText">$59.99/year</p>
        <button class="offerChange">Change</button>
    </div>

    <button class="payment"> Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
</div>
</body>




<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Asbyx</a>.
    </div>
</footer>
</html>
